# Tapestry configuration
tapestry.gzip-compression-enabled=false
tapestry.production-mode=false
tapestry.combine-scripts=false
tapestry.file-check-interval=1
tapestry.charset=UTF-8

# Database
driver=org.hsqldb.jdbcDriver
url=jdbc:hsqldb:mem:demo_wooki
dbuser=sa
dbpassword=
show_sql=true
sql_dialect=org.hibernate.dialect.HSQLDialect

# Log4j
log4j.log-level=INFO

# Upload
wooki.upload-dir=/tmp
upload.filesize-max=2048
upload.requestsize-max=2048

# WymEditor
wooki.autosave-interval=-1
